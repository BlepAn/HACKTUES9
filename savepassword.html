<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css" />
        
    </head>

<body>
    <div class="randompass">
            
        <a id="randompass" type="button" class="btn btn-outline-light">Generate a password</a>
        
    </div>

    <h2>
        Please fill this form to save a new password:
    </h2>

        <form>
            <input type="text" id="website" name="website" placeholder="Website" minlength="3" required><br><br>
            <input type="text" id="username" name="username" placeholder="Username" minlength="3" required><br><br>
            <input type="text" id="masterpassword" name="masterpassword" placeholder="Master password" minlength="3" required><br><br>
            <input type="text" id="savepass" name="savepass" placeholder="Save password" minlength="3" required><br><br>
            <button type="submit" class="btn btn-outline-light">Submit</button>
        </form>
     
    
</body>

</html>
